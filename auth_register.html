{% extends "base.html" %}
{% block content %}
  <h1>Register</h1>
  <form class="panel form" method="post" action="{{ url_for('register_post') }}">
    <label>Username</label>
    <input name="username" placeholder="yourname" required minlength="3"/>

    <label>Password</label>
    <input type="password" name="password" required minlength="6"/>

    <button class="btn" type="submit">Create account</button>
  </form>
{% endblock %}
